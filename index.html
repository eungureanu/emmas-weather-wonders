<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Weather Wonders</title>
    <link rel="stylesheet" href="styling.css">
    <script src="javascript.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <main>
        <div class="search">
            <form id="search-form" autocomplete="off">
                <input type="search" placeholder="Search..." id="user-input">
                <button type="submit"></button>
            </form>
        </div>
        <div class="main-content">
            <div class="city" id="city"></div>
            <div class="weekday" id="weekday"></div>
            <div class="date" id="date"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-condition">
                <img class="condition-icon" id="weather-condition-icon" src="img/icons/day/113.png">
                <div class="condition-text" id="weather-condition-description"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>Made with ❤️ by Emma</div>
        <!-- <div>Image Credit: name (source)</div> -->
        <div>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div>
    </footer>
</body>
</html>
